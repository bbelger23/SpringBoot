<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>

<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('/?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>

<header th:fragment="header">
    <nav>
        <ul>
            <li><a th:href="@{http://localhost:8080}">Home</a></li>
            <li><a th:href="@{/one/firststep}">Step One</a></li>
            <li><a th:href="@{/two/secondstep}">Step Two</a></li>
            <li><a th:href="@{/three/thirdstep}">Step Three</a></li>
        </ul>
    </nav>
    <h1 th:text="#{greeting}">GREETING</h1>
</header>

</body>
</html>
